<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
   <meta charset="UTF-8">
    <title>Billettregister</title>
</head>
<body>
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <h1>Billettregister</h1>
          <form class="form">
            <div class="form-group">
              <label for="film">Film</label>
              <input type="text" class="form-control" id="film" onchange="validerFilm()"/>
              <span id="feilFilm" style="color: red"></span>
            </div>
            <div class="form-group">
              <label for="antall">Antall</label>
              <input type="text" class="form-control" id="antall" onchange="validerAntall()"/>
              <span id="feilAntall" style="color: red"></span>
            </div>
            <div class="form-group">
              <label for="fornavn">Fornavn</label>
              <input type="text" class="form-control" id="fornavn" onchange="validerFornavn()"/>
              <span id="feilFornavn" style="color: red"></span>
            </div>
            <div class="form-group">
              <label for="etternavn">Etternavn</label>
              <input type="text" class="form-control" id="etternavn" onchange="validerEtternavn()"/>
              <span id="feilEtternavn" style="color: red"></span>
            </div>
            <div class="form-group">
              <label for="telefon">Telefon</label>
              <input type="text" class="form-control" id="telefon" onchange="validerTelefon()"/>
              <span id="feilTelefon" style="color: red"></span>
            </div>
            <div class="form-group">
              <label for="epost">Epost</label>
              <input type="text" class="form-control" id="epost" onchange="validerEpost()"/>
              <span id="feilEpost" style="color: red"></span>
            </div>
          </form>
          <button class="btn btn-primary" onclick="regBilletter()">Registrer</button><br/>
        </div>
      </div>
    </div>
    <script src="registrere.js"></script>
    <script src="validering.js"></script>
</body>
</html>
